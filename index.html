<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>NFT CARD</title>
</head>
<body>
    <main id="main-container">
        <section>
            <div class="container">

                <!--create a div that holds the image-->
                <div class="image-container">
                    <div class="hover-display">
                        <img src="images/icon-view.svg" alt="">
                    </div>
                    <img src="images/image-equilibrium.jpg" alt="Ice cube balanced on one of it's ages">
                </div>

                <!--Create a text div-->
                <div class="text-description">
                    <h1>Equllibrium #3429</h1>
                    <p>Our Equllibrium collection promotes balance and calm.</p>

                    <div class="price-div">
                        <p>
                            <img src="images/icon-ethereum.svg" alt="">
                            <span>0.041 ETH</span>
                        </p>
                        <p>
                            <img src="images/icon-clock.svg" alt="">
                            <span>3 days left</span>
                        </p>
                    </div>
                </div>

                <div class="line"></div>
                <!--create the avatar div-->
                <div class="avatar-container">
                    <img src="images/image-avatar.png" alt="Face of Jules Wyvern">
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor</a>. Coded by <a href="https://twitter.com/tjewlius">Julius Tamale</a></p>
    </footer>
</body>
</html>
